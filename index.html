<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>打字游戏</title>
	<link rel="stylesheet" href="./stylesheets/index.css"/>
	<script src="./scripts/jQuery.js"></script>
	<script src="./scripts/game.js"></script>
	<script>
		window.onload=function(){
			var games=new game();
			// games.play();
			$('.plane').click(function(){
				$('.plane .start').css({display:'none'});
				$('.die,.sore').css({display:'block'});
				audio.play();
				games.play();
			});	
		}
	</script>
</head>
<body>
	<audio src="./sound/tian.mp3" id="audio" loop="loop" style="display: none"></audio>
	<div class="plane">
		<div class='start'>开始游戏</div>
		<div class="die">
			<span>生命：</span><span>10</span>
		</div>
		<div class="sore">
			<span>分数:</span><span>0</span>
		</div>
		
	</div>
</body>
</html>
